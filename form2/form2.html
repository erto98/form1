<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=payment-form.css, initial-scale=1.0">
  <title>Document</title>
  <link href="payment-form.css" rel="stylesheet">
</head>
<body>
  <form>
    <h1>Payment form</h1>
<p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
<section>
  <h2>Contact information</h2>
  <fieldset>
    <legend>Title</legend>
    <ul>
        <li>
          <label for="title_1">
            <input type="radio" id="title_1" name="title" value="K" >
            King
          </label>
        </li>
        <li>
          <label for="title_2">
            <input type="radio" id="title_2" name="title" value="Q">
            Queen
          </label>
        </li>
        <li>
          <label for="title_3">
            <input type="radio" id="title_3" name="title" value="J">
            Joker
          </label>
        </li>
    </ul>
  </fieldset>
  <p>
    <label for="name">
      <span>Name: </span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="text" id="name" name="username">
  </p>
  <p>
    <label for="mail">
      <span>E-mail: </span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="email" id="mail" name="usermail">
  </p>
  <p>
    <label for="pwd">
      <span>Password: </span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="password" id="pwd" name="password">
  </p>
</section>
<section>
  <h2>Payment information</h2>
  <p>
    <label for="card">
      <span>Card type:</span>
    </label>
    <select id="card" name="usercard">
      <option value="visa">Visa</option>
      <option value="mc">Mastercard</option>
      <option value="amex">American Express</option>
    </select>
  </p>
  <p>
    <label for="number">
      <span>Card number:</span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="tel" id="number" name="cardnumber">
  </p>
  <p>
    <label for="date">
      <span>Expiration date:</span>
      <strong><abbr title="required">*</abbr></strong>
      <em>formatted as mm/dd/yyyy</em>
    </label>
    <input type="date" id="date" name="expiration">
  </p>
</section>
<section>
  <p>
<input type="checkbox" id="questionOne" name="subscribe" value="yes" checked>
    <button type="submit">Validate the payment</button>
  </p>
</section>
<section>
  <fieldset>
    <legend>Choose all the vegetables you like to eat</legend>
    <ul>
      <li>
        <label for="carrots">Carrots</label>
        <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
      </li>
      <li>
        <label for="peas">Peas</label>
        <input type="checkbox" id="peas" name="vegetable" value="peas">
      </li>
      <li>
        <label for="cabbage">Cabbage</label>
        <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
      </li>
    </ul>
  </fieldset>
</section>
<fieldset>
  <legend>What is your favorite meal?</legend>
  <ul>
    <li>
      <label for="soup">Soup</label>
      <input type="radio" id="soup" name="meal" value="soup" checked>
    </li>
    <li>
      <label for="curry">Curry</label>
      <input type="radio" id="curry" name="meal" value="curry">
    </li>
    <li>
      <label for="pizza">Pizza</label>
      <input type="radio" id="pizza" name="meal" value="pizza">
    </li>
  </ul>
</fieldset>
<input type="submit" value="This is a submit button">

<input type="reset" value="This is a reset button">

<input type="button" value="This is an anonymous button">

<input type="image" alt="Click me!" src="http://foo.com?pos.x=123&pos.y=456" width="80" height="30">
 </form>
  
 <form>
<fieldset>
  <label for="mail">
    <span>E-mail: </span>
  <input type="email" id="email" name="email" multiple>
  
    <label for="search">
      <span>search: </span>
  <input type="search" id="search" name="search">
  <label for="tel">
    <span>tel: </span>
    <input type="number" name="age" id="age" min="1" max="10" step="2">
    <input type="tel" id="tel" name="tel">
  <label for="url">
    <span>url: </span>
    <input type="url" id="url" name="url">
    <label for="price">Choose a maximum house price: </label>
<input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
<output class="price-output" for="price"></output>
<form>
</form>
</form>  
</body>
</html>
